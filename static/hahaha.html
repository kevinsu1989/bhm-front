<script type="text/javascript">
  $.ajax({
      url: '/api/img',
      method: 'get',
      success: function(res) {
        for(var i = 0,len = res.length;i < len;i++){
          var img = new Image();  
          img.src = res[i];
          (function(img){
            img.onload=function(){
              $('body').append(img);
            }; 
          })(img); 
        }
      }
  });
</script>
