<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>BHM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="js/vendor/require.js" data-main="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/package/semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="/package/semantic/components/menu.min.css">
    <link rel="stylesheet" type="text/css" href="/package/datetime/datetimepicker.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="css/main.css" media="screen" rel="stylesheet" />
    <base href="/">
</head>
<body>
    <div class="menu_main" ng-if="active_menu">
      <ul>
        <li class="item" ng-class="{active: active_menu == 'index' && active_menu_child == null}">
          <a href="/">主站</a>
        </li>
        <div ng-show="active_menu == 'index'">
            <li class="item child" ng-class="{active: active_menu_child == 'firstPaint'}">
              <a href="/firstPaint">白屏时间</a>
            </li>
            <li class="item child" ng-class="{active: active_menu_child == 'firstView'}">
              <a href="/firstView">首屏时间</a>
            </li>
            <li class="item child" ng-class="{active: active_menu_child == 'domReady'}">
              <a href="/domReady">DomReady</a>
            </li>
            <li class="item child" ng-class="{active: active_menu_child == 'pageLoad'}">
              <a href="/pageLoad">页面加载</a>
            </li>
            <li class="item child" ng-class="{active: active_menu_child == 'playerLoad'}">
              <a href="/playerLoad">播放器</a>
            </li>
        </div>
        <li class="item" ng-class="{active: active_menu == 'mobile'}">
          <a href="/mobile">M站</a>
        </li>
        <li class="item" ng-class="{active: active_menu == 'player'}">
          <a href="/player">流失率</a>
        </li>
        <li class="item" ng-class="{active: active_menu == 'position'}">
          <a href="/position">定位分析</a>
        </li>
      </ul>
<!--       <a href="/" class="item" ng-class="{active: active_menu == 'index'}">主站</a>
      <a href="/mobile" class="item" ng-class="{active: active_menu == 'mobile'}">M站</a>
      <a href="/player" class="item" ng-class="{active: active_menu == 'player'}">流失率</a>
      <a href="/position" class="item" ng-class="{active: active_menu == 'position'}">定位分析</a> -->
    </div>

    <div class="body">
        <ui-view></ui-view>
    </div>


</body>
</html>
